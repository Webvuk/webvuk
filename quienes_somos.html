<!DOCTYPE html>
<html>
<head>
	<title>Webvuk</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/superStyle.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
	<nav id="navbar">
		<a class="logo" href="index.html">Webvuk</a>
		<ul>
			<li>
				<div class="dropdown">
					<p class="drop-act">Proyectos <i class="fas fa-caret-down"></i></p>
					<div class="drop-cont">
						<a href="#">Vukovi</a>
						<a href="#">Sabernavegar</a>
					</div>
				</div>
			</li>
			<li><a href="#">Quienes somos</a></li>
		</ul>
	</nav>

	<div class="main-card">
		<h1>Te damos la web que necesitas para tu proyecto</h1>
		<p>Somos gente dedicada a diseño web para pequeñas empresas. Le ayudamos a tener la web que necesita su proyecto.</p>
	</div>

	<div class="main-qs"></div>

	<div class="main-bot">
		<div class="social">
			<div class="mail">
				<p><i class="fas fa-envelope"></i> webvuk@gmail.com</p>
			</div>
			<div class="social-link">
				<a href="#" id="facebook"><i class="fab fa-facebook-f"></i></a>
				<a href="#" id="linkedin"><i class="fab fa-linkedin-in"></i></a>
				<a href="#" id="instagram"><i class="fab fa-instagram"></i></a>
			</div>
		</div>
	</div>

	<script type="text/javascript">
	var prevScrollpos = window.pageYOffset;
	window.onscroll = function() {
		var currentScrollPos = window.pageYOffset;
		if (prevScrollpos > currentScrollPos) {
			document.getElementById("navbar").style.top = "0";
		} else {
			document.getElementById("navbar").style.top = "-50px";
		}
		prevScrollpos = currentScrollPos;
	}
	</script>
</body>
</html>
